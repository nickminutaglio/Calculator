<!--SIMPLE CALCULATOR -->
<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js" type="text/javascript" defer></script>
</head>
<body>
	<div id="content-wrapper">
		<div id="inputLabel">0</div>
		<div class="grid-container">
			<div class="grid-item number" onclick="buttonPush(this)">1</div>
			<div class="grid-item number" onclick="buttonPush(this)">2</div>
			<div class="grid-item number" onclick="buttonPush(this)">3</div>
			<div class="grid-item operator" onclick="buttonPush(this)">/</div>
			<div class="grid-item number" onclick="buttonPush(this)">4</div>
			<div class="grid-item number" onclick="buttonPush(this)">5</div>
			<div class="grid-item number" onclick="buttonPush(this)">6</div>
			<div class="grid-item operator" onclick="buttonPush(this)">*</div>
			<div class="grid-item number" onclick="buttonPush(this)">7</div>
			<div class="grid-item number" onclick="buttonPush(this)">8</div>
			<div class="grid-item number" onclick="buttonPush(this)">9</div>
			<div class="grid-item operator" onclick="buttonPush(this)">-</div>
			<div class="grid-item number" onclick="buttonPush(this)">0</div>
			<div class="grid-item number" onclick="buttonPush(this)">.</div>
			<div class="grid-item equals" onclick="buttonPush(this)">=</div>
			<div class="grid-item operator" onclick="buttonPush(this)">+</div>
			<div class="grid-item clear" onclick="buttonPush(this)">C</div>
		</div>
	</div>
</body>
<footer align="center">Simple Calculator by Nick Minutaglio</footer>
</html>
